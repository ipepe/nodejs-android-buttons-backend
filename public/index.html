<html>
<head>
    <style>
        /* Button Styles */

        .button {

            /*Step 2: Basic Button Styles*/
            display: block;
            height: 100px;
            width: 300px;
            background: #34696f;
            border: 2px solid rgba(33, 68, 72, 0.59);

            /*Step 3: Text Styles*/
            color: rgba(0, 0, 0, 0.55);
            text-align: center;
            font: bold 3.2em/100px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;

            /*Step 4: Fancy CSS3 Styles*/
            background: -webkit-linear-gradient(top, #34696f, #2f5f63);
            background: -moz-linear-gradient(top, #34696f, #2f5f63);
            background: -o-linear-gradient(top, #34696f, #2f5f63);
            background: -ms-linear-gradient(top, #34696f, #2f5f63);
            background: linear-gradient(top, #34696f, #2f5f63);

            -webkit-border-radius: 50px;
            -khtml-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;

            -webkit-box-shadow: 0 8px 2px #1b383b;
            -moz-box-shadow: 0 8px 2px #1b383b;
            box-shadow: 0 8px 2px #1b383b;

            text-shadow: 0 2px 2px rgba(255, 255, 255, 0.2);

        }

        /*Step 3: Link Styles*/
        a.button {
            text-decoration: none;
        }

        /*Step 5: Hover Styles*/
        a.button:hover {
            background: #3d7a80;
            background: -webkit-linear-gradient(top, #3d7a80, #2f5f63);
            background: -moz-linear-gradient(top, #3d7a80, #2f5f63);
            background: -o-linear-gradient(top, #3d7a80, #2f5f63);
            background: -ms-linear-gradient(top, #3d7a80, #2f5f63);
            background: linear-gradient(top, #3d7a80, #2f5f63);
        }

        a.button:active {
            padding: 2px 0px;
            -webkit-box-shadow: 0 2px 2px #1b383b;
            -moz-box-shadow: 0 2px 2px #1b383b;
            box-shadow: 0 2px 2px #1b383b;
        }
        /* @end */
    </style>
</head>
<body>
    <center style="padding-top: 30px">
        <h1 id="counter">0</h1>
        <a id="button" href="#" class="button">Click Me</a>
    </center>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="application/javascript">
        var socket = io();
        $.get('api/v1/button', function(data, status){
            $('#counter').text(data.count_value);
        });
        socket.on('update', function(counter_value){
            $('#counter').text(counter_value)
        });
        $('#button').on('click', function(){
            $.post("api/v1/button", function(data, status){
                $('#counter').text(data.count_value);
            });
        });
    </script>
</body>
</html>
